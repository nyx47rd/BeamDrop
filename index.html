<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Optimized SEO Description -->
    <meta name="description" content="BeamDrop lets you securely send files peer-to-peer with end-to-end encryption. No servers, no limits. Share instantly using a simple code, directly between devices.">
    
    <title>BeamDrop</title>
    <meta name="theme-color" content="#000000" />
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon Strategy:
         1. SVG: Preferred by modern browsers (Crisp, scalable).
         2. PNG: Used by Google Search, older browsers, and as a fallback.
         3. Apple: Used for iOS home screen.
    -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <style>
      /* Critical CSS for initial load spinner */
      body { background-color: #000; margin: 0; padding: 0; }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Fail-safe error button styles */
      #loader-error {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        z-index: 9999;
      }
      #loader-error button {
        margin-top: 16px;
        padding: 12px 24px;
        background: white;
        color: black;
        border: none;
        border-radius: 24px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "webworker": "https://esm.sh/webworker@^0.8.4"
  }
}
</script>
</head>
  <body class="bg-black text-white h-[100dvh] antialiased selection:bg-white selection:text-black overflow-hidden">
    
    <!-- Semantic Content for SEO (Visually Hidden) -->
    <header style="position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;">
      <h1>BeamDrop</h1>
      <p>Secure peer-to-peer file transfer with no servers and no limits.</p>
    </header>

    <div id="root"></div>
    
    <!-- Fail Safe UI -->
    <div id="loader-error">
      <p>Update stuck?</p>
      <button onclick="hardReload()">Repair & Reload</button>
    </div>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Fail Safe Script -->
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.style.display = 'none';
          document.getElementById('loader-error').style.display = 'block';
        }
      }, 4000);

      async function hardReload() {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }
        window.location.reload();
      }
    </script>
  </body>
</html>
