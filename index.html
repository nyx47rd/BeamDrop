<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Secure, serverless P2P file transfer directly between devices using WebRTC.">
    <title>BeamDrop</title>
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preconnect to Signaling Broker to speed up initial connection -->
    <link rel="preconnect" href="https://broker.hivemq.com" crossorigin />
    <link rel="dns-prefetch" href="https://broker.hivemq.com" />

    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <style>
      /* Critical CSS for initial load spinner */
      body { background-color: #000; margin: 0; padding: 0; }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      #root:empty::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Fail-safe error button styles (hidden by default) */
      #loader-error {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
        z-index: 9999;
      }
      #loader-error button {
        margin-top: 16px;
        padding: 12px 24px;
        background: white;
        color: black;
        border: none;
        border-radius: 24px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "mqtt": "https://esm.sh/mqtt@^5.14.1"
  }
}
</script>
</head>
  <body class="bg-black text-white h-[100dvh] antialiased selection:bg-white selection:text-black overflow-hidden">
    <div id="root"></div>
    
    <!-- Fail Safe UI -->
    <div id="loader-error">
      <p>Update stuck?</p>
      <button onclick="hardReload()">Repair & Reload</button>
    </div>

    <script type="module" src="/index.tsx"></script>
    
    <!-- Fail Safe Script: Runs if React fails to mount in 4 seconds -->
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        // If root is still empty (React hasn't mounted)
        if (root && !root.hasChildNodes()) {
          // Hide the spinner CSS
          root.style.display = 'none';
          // Show error button
          document.getElementById('loader-error').style.display = 'block';
        }
      }, 4000);

      async function hardReload() {
        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
        }
        // 2. Force reload from server (ignoring cache)
        window.location.reload();
      }
    </script>
  </body>
</html>
